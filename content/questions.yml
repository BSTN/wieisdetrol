  - text: Ik denk dat er ondertussen genoeg gepraat en onderwezen is door wetenschappers. Het is duidelijk, wij zijn de oorzaak van de opwarming. Maar helaas is de toekomst van deze planeet en onze gezondheid in handen van politici die geen grote stappen willen maken. Ja het kost allemaal geld. Onzin.
