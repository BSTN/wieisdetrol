    label: misleidend
  - text: Ik sta versteld van de kennis die hier gedeeld wordt en wijsheid hoe alles opgelost kan worden. Maar ik heb toch een paar vragen. Als iedereen een windmolen in zijn tuin heeft, dan nog kan er niet genoeg energie opgewekt worden voor onze behoefte. Zelfs niet met zonnepanelen. Stel dat iedereen dan ook een elektrische auto heeft, of zelfs 2, die allemaal opgeladen moeten worden, dus iedereen heeft 1 of twee oplaadpunten bij zijn huis, hoe worden die dan geladen? Waarschijnlijk zullen dan overal heel dikke kabels in de grond moeten. Dan hebben we ook allemaal een inductie kookplaat en warmtepomp. Dan zullen we allemaal 4 windmolens in onze tuin moeten hebben. Wat ik wil zeggen is dit; moeten bij al die wetenschappers niet een paar vakmensen uit de praktijk? Dat lijkt me toegevoegde waarde.
    label: nieuwsgierig
  - text: Haha een race to zero. Om tegen 2050 geen fossiele CO2 meer in de lucht te pompen moeten we vanaf morgen elke dag tot die tijd een kern centrale in bedrijf nemen. Voor de tegenstanders van kernenergie kunnen het ook 1500 windmolens zijn. Op die cijfers valt natuurlijk wel eea af te dingen bijvoorbeeld dat we energie efficiënter worden tot 2050, maar daartegenover staat weer dat ze in Afrika een stijgende energie honger hebben... Op naar 1 kerncentrale elke dag tot 2050 jongens! Wanneer beginnen we te bouwen?
    label: grappig
