chapter3:
  - text: Het zou interessant zijn om een artikel te lezen over wat hier nu concreet de gevolgen van zijn? Los van dat we natuurlijk extremer weer zien. Wat heeft dit voor een impact op de bewoners van Nederland? Wanneer gaan we hier écht 'rampzalige' gevolgen van voelen?
    label: nieuwsgierig
  - text: Ja, we weten het nu wel. Record dit,record dat, als het maar in het straatje past van de klimatologen die opwarming van de aarde verheerlijken. En eerlijk is eerlijk, het wordt ook warmer. Maar houdt eens op met dat vergelijken. Er zijn echt wel meer hete zomers geweest.
    label: boos
